<!doctype html>
<html>

<head>
  <title>Cat Clicker Premium</title>

  <!-- styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' href='css/style.min.css' />

</head>

<body class='container'>

  <header class='header'>
    <h1>Cat Clicker Premium</h1>
  </header>

  <section class='catList'>
    <ul id='catList' class='col-md-12'>
    </ul>
  </section>

  <section class='catView'>
    <article id='cat' class='col-md-12'>
      <h1 id='name' class='col-md-6'></h1>
      <img id='image' class='col-md-6' src='' alt='Cutest Cat?' />
    </article>
    <h2 id='count' class='col-md-6'></h2>
  </section>

  <!-- scripts -->
  <script src='js/app.js'></script>
</body>

</html>
